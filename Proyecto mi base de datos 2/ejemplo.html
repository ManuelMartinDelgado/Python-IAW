<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../">
  </head>
  <body class="fondo">
    <h1>Registrate!</h1>
    <form>
        <div class="mb-3">
  
          <input type="nick" placeholder="¿Cual será tu nick?" class="form-control" id="nick" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        
          <input type="email" placeholder="Correo electrónico" class="form-control" id="email" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <input type="contraseña" placeholder="Escriba aquí tu contraseña" class="form-control" id="contraseña" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="confirmacion" placeholder="Confirma tu contraseña" class="form-control" id="confirmacion">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" >Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
